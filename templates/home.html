{% extends "layout.html" %}
{% block content %}

<canvas id="bg-3d"></canvas>

<div class="home-layout">
    <div class="home-panel" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="1000">
        <h1 class="home-title">ExpenseTracker</h1>
        <p class="home-subtitle">Manage your finances in the third dimension.</p>
        <hr class="home-divider">
        <div class="home-nav-links">
            <a href="{{ url_for('wallet') }}" class="home-link"><i class="fas fa-wallet"></i><span>My Wallet</span></a>
            <a href="{{ url_for('profile') }}" class="home-link"><i class="fas fa-user-cog"></i><span>My Profile</span></a>
            <a href="{{ url_for('logout') }}" class="home-link">
                <i class="fas fa-sign-out-alt"></i><span>Logout</span>
            </a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>

<script type="module" src="{{ url_for('static', filename='js/scene.js') }}"></script>

{% endblock %}
