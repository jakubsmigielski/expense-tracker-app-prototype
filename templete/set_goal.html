{% extends "layout.html" %}
{% block content %}
<h3> Set a savings goal</h3>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.goal.label }}<br>
        {{ form.goal(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-success mt-2">{{ form.submit.label }}</button>
</form>
{% endblock %}
