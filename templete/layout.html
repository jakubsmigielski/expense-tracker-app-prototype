<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>{{ title or 'Expense Tracker' }}</title>
</head>
<body>
  <script>
        // Ten skrypt dodaje klasę 'is-loading' na samym początku...
        document.body.classList.add('is-loading');

        // ...a następnie usuwa ją, gdy cała strona (włącznie z obrazkami i sceną 3D) się załaduje.
        window.addEventListener('load', () => {
            document.body.classList.remove('is-loading');
        });
    </script>
    <canvas id="bg-3d"></canvas>

    {% if request.endpoint not in ['home', 'login', 'register'] %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('home') }}"><i class="fas fa-chart-pie me-2"></i>ExpenseTracker</a>
            <div class="d-flex align-items-center">
                {% if current_user.is_authenticated %}
                <div class="nav-item dropdown me-3">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user-circle me-1"></i> {{ current_user.username }}</a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarUserDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('wallet') }}"><i class="fas fa-wallet fa-fw me-2"></i>My Wallet</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('profile') }}"><i class="fas fa-user-cog fa-fw me-2"></i>My Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Logout</a></li>
                    </ul>
                </div>
                {% endif %}
                <button class="btn btn-outline-light" id="theme-toggle" type="button" title="Change Theme"><i class="fas fa-moon"></i></button>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="{% if request.endpoint != 'home' %}container py-4{% endif %}">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <script type="module">
        if (document.getElementById('bg-3d')) {
            try {
                await import("{{ url_for('static', filename='js/scene.js') }}");
            } catch (e) {
                console.error("Failed to load 3D scene:", e);
            }
        }
    </script>

    <script>
        (function() {
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                const body = document.body;
                const currentTheme = localStorage.getItem('theme') || 'dark';
                function setTheme(theme) {
                    if (theme === 'dark') { body.classList.add('dark-mode'); if(themeToggle) themeToggle.innerHTML = '<i class="fas fa-sun"></i>'; }
                    else { body.classList.remove('dark-mode'); if(themeToggle) themeToggle.innerHTML = '<i class="fas fa-moon"></i>'; }
                    localStorage.setItem('theme', theme);
                }
                setTheme(currentTheme);
                themeToggle.addEventListener('click', () => { setTheme(body.classList.contains('dark-mode') ? 'light' : 'dark'); });
            }
        })();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3500,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer);
                    toast.addEventListener('mouseleave', Swal.resumeTimer);
                }
            });

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    {% if category == 'achievement' %}
                        const parts = "{{ message|safe }}".split('|');
                        const alertTitle = parts[0], achievementName = parts[1], description = parts[2], iconClass = parts[3], iconColor = parts[4] || 'gold';
                        Swal.fire({
                            title: `<strong>${alertTitle}</strong>`,
                            html: `<div style="font-size: 5rem; color: ${iconColor};"><i class="fas ${iconClass}"></i></div><h3 class="mt-3">${achievementName}</h3><p class="text-muted">${description}</p>`,
                            showCloseButton: true,
                            focusConfirm: false,
                            confirmButtonText: '<i class="fa fa-thumbs-up"></i> Awesome!',
                            showClass: { popup: 'animate__animated animate__tada' },
                        });
                        confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });
                    {% else %}
                        let iconType = 'info';
                        if (category === 'success') iconType = 'success';
                        if (category === 'danger' || category === 'warning') iconType = 'error';

                        Toast.fire({
                            icon: iconType,
                            title: "{{ message }}"
                        });
                    {% endif %}
                {% endfor %}
            {% endwith %}
        });
    </script>
</body>
</html>
